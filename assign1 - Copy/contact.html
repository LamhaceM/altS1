<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assign.css">
</head>
<!--CONTACT PAGE-->

<body>
    <section>
        <header>
            <nav>
                <div>
                    <a href="homepage.html">HOME</a>
                    <a href="http:contact.html">CONTACT</a>
                    <a href="http:lOGIN.HTML">LOGIN</a>
                    <a href="http:register.html">REGISTER</a>
                </div>
            </nav>
        </header>
        <p>
        <div class="contactpage">
            <h2>CONTACT</h2>
            <form action="" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="name" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="email" required>
                </div>
                <br>
                <div>
                    <label for="message">Messages</label>
                    <input type="text" name="message" id="message" class="message" required>
                </div>
                <br>
                <label for="priority">Priority</label>
                <select required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button>submit</button>
            </form>
        </div>
        </p>
    </section>

</body>

</html>
