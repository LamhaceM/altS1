        <p>
        <div class="registerpage">
            <h2>REGISTER</h2>
            <form action="">
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" name="name" id="first_name" class="first_name">
                </div>
                <br>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" name="name" id="last_name" class="last_name">
                </div>
                <br>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" class="phone">
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <select required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" class="country">
                </div>
                <br>
                <div>
                    <label for="state">State/Province</label>
                    <input type="text" name="state" id="state" class="state">
                </div>
                <br>
                <div>
                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" class="username">
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password" required>
                </div>
                <br>
                <div>
                    <label for="password">Confirm password</label>
                    <input type="password" name="password" id="password" class="password" required>
                </div>
                <button>submit</button>
            </form>

        </div>
